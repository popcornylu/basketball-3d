<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>3D Basketball</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #app {
      width: 100%;
      height: 100%;
      position: relative;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      overscroll-behavior: none;
    }
    canvas {
      display: block;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 24px;
    }
    #hud {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      font-family: Arial, sans-serif;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    #score-display {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    #power-bar-container {
      position: absolute;
      right: 40px;
      bottom: 100px;
      width: 30px;
      height: 200px;
      background: rgba(0,0,0,0.5);
      border: 2px solid #fff;
      border-radius: 4px;
    }
    #power-bar-fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0%;
      background: linear-gradient(to top, #00ff00, #ffff00, #ff0000);
      border-radius: 2px;
      transition: height 0.05s;
    }
    #message {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      opacity: 0;
      transition: opacity 0.3s;
    }
    #instructions {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.7);
      font-size: 14px;
      text-align: center;
    }
    #start-menu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 200;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: rgba(0,0,0,0.85);
    }
    #start-menu h1 {
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 48px;
      margin-bottom: 32px;
    }
    #mode-buttons {
      display: flex;
      flex-direction: row;
      gap: 16px;
    }
    #mode-buttons button {
      padding: 16px 32px;
      font-size: 20px;
      color: #fff;
      background: rgba(255,255,255,0.12);
      border: 2px solid rgba(255,255,255,0.4);
      border-radius: 8px;
      cursor: pointer;
      font-family: Arial, sans-serif;
      transition: background 0.15s;
    }
    #mode-buttons button:hover {
      background: rgba(255,255,255,0.25);
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="start-menu" style="display: none;">
      <h1>3D Basketball</h1>
      <div id="mode-buttons">
        <button data-players="1">1 Player</button>
        <button data-players="2">2 Players</button>
        <button data-players="3">3 Players</button>
      </div>
    </div>
    <div id="loading">Loading...</div>
    <div id="hud" style="display: none;">
      <div id="score-display">0</div>
      <div id="power-bar-container">
        <div id="power-bar-fill"></div>
      </div>
      <div id="message"></div>
      <div id="instructions">Drag the stick down to charge, release to shoot</div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
