<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Basketball</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #app {
      width: 100%;
      height: 100%;
      position: relative;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 24px;
    }
    #hud {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      font-family: Arial, sans-serif;
    }
    #score-display {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 48px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    #power-bar-container {
      position: absolute;
      right: 40px;
      bottom: 100px;
      width: 30px;
      height: 200px;
      background: rgba(0,0,0,0.5);
      border: 2px solid #fff;
      border-radius: 4px;
    }
    #power-bar-fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0%;
      background: linear-gradient(to top, #00ff00, #ffff00, #ff0000);
      border-radius: 2px;
      transition: height 0.05s;
    }
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.7);
      border-radius: 50%;
    }
    #crosshair::before, #crosshair::after {
      content: '';
      position: absolute;
      background: rgba(255,255,255,0.7);
    }
    #crosshair::before {
      width: 2px;
      height: 8px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #crosshair::after {
      width: 8px;
      height: 2px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #message {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      opacity: 0;
      transition: opacity 0.3s;
    }
    #instructions {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.7);
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="loading">Loading...</div>
    <div id="hud" style="display: none;">
      <div id="score-display">0</div>
      <div id="power-bar-container">
        <div id="power-bar-fill"></div>
      </div>
      <div id="crosshair"></div>
      <div id="message"></div>
      <div id="instructions">Click and drag down to charge, release to shoot. WASD to aim. R to reset ball.</div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
